<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="javaScript.js" class="script">
  <script src="https://kit.fontawesome.com/23a786e3d6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form mathod="post" id="form">
        <div class="input-group">
          <div class="inpuut-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text"  name="name" placeholder="Name">
          </div>
          <div class="inpuut-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="E-mail">
          </div>
          <div class="inpuut-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="password">

          </div>
          <p>Lost password ?<a href="#">Click here!</a></p>
        </div>
        <div class="btn-field">
          <button type="button" id="signupbtn">Sign Up</button>
          <button type="button" id="signinbtn"class="disable">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <script>
  
    let signupbtn=document.getElementById('signupbtn');
    let signinbtn=document.getElementById('signinbtn');
    let nameField=document.getElementById('nameField');
    let title=document.getElementById('title');

    signinbtn.onclick=function(){
      nameField.style.maxHeight='0';
      title.innerHTML='Sign In';
      signupbtn.classList.add("disable");
      signinbtn.classList.remove("disable");

    }
    signupbtn.onclick=function(){
      nameField.style.maxHeight='60px';
      title.innerHTML='Sign Up';
      signupbtn.classList.remove("disable");
      signinbtn.classList.add("disable");

    }
      
  </script>
</body>
</html>
